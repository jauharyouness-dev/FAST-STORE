// ==================== COUNTER ====================
function Counter({ value }) {
  const [d, setD] = useState(0);
  useEffect(() => {
    let c = 0;
    const step = Math.max(1, Math.ceil(value / 50));
    const t = setInterval(() => {
      c += step;
      if (c >= value) { setD(value); clearInterval(t); }
      else setD(c);
    }, 25);
    return () => clearInterval(t);
  }, [value]);
  return d.toLocaleString('ar');
}
